<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [mode]="isSmallScreen ? 'over' : 'side'"
    [opened]="sidenavOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="/restaurants">Restaurant List</a>
      <a mat-list-item routerLink="/restaurants/new">Add Restaurant</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidenav()" *ngIf="isSmallScreen">
        <mat-icon>{{ sidenavOpened ? 'close' : 'menu' }}</mat-icon>
      </button>
      <span>My Application</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
