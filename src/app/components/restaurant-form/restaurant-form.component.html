<div class="container">
    <h1 class="form-header">{{restaurantId ? 'Edit Restaurant' : 'Add Restaurant'}}</h1>
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="restaurantForm.controls?.['name']?.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required>
        <mat-error *ngIf="restaurantForm.controls?.['description']?.invalid">{{getErrorMessage('description')}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label class="form-field">Location</mat-label>
        <input matInput formControlName="location" required>
        <mat-error *ngIf="restaurantForm.controls?.['location']?.invalid">{{getErrorMessage('location')}}</mat-error>
      </mat-form-field>
      <button mat-raised-button class="form-field" color="primary" type="submit" [disabled]="restaurantForm.invalid">
        {{restaurantId ? 'Update' : 'Add'}}
      </button>
    </form>
  </div>
